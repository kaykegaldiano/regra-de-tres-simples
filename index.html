<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de Três</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Regra de Três</div>
                    <div class="card-body">
                        <div class="row align-items-center mb-3">
                            <div class="col-4">
                                <input type="number" id="a" name="a" class="form-control" placeholder="A">
                            </div>
                            <div class="col-4 text-center">ESTÁ PARA</div>
                            <div class="col-4">
                                <input type="number" name="b" id="b" class="form-control" placeholder="B">
                            </div>
                        </div>
                        <div class="row text-center mb-3">
                            <div class="col-12">
                                ASSIM COMO
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <div class="col-4">
                                <input type="number" id="c" name="c" class="form-control" placeholder="C">
                            </div>
                            <div class="col-4 text-center">ESTÁ PARA</div>
                            <div class="col-4">
                                <input type="number" name="x" id="x" class="form-control" placeholder="X" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
